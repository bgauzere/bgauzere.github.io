baseURL = 'https://bgauzere.github.io'
languageCode = 'en-us'
title = 'Benoit Gaüzère website'
theme = "researcher" #"PaperMod"# https://github.com/adityatelange/hugo-PaperMod/wiki/Installation
# Enabling taxonomies for proper post handling
enableEmoji = true
math = true          # enable KaTeX (https://katex.org/) globally
googleAnalytics = "G-BJ1N6WLD1Q"  # add your tracking id
ignoreFiles = [ "\\.qmd$", "\\.ipynb$", "\\.py$" ]
#enableGitInfo = true

[params]
  author = "Benoit Gaüzère"
  description = "Personal website to introduce research and teaching activities."
  #favicon = "favicon.ico"  # path to a .ico to use as favicon
  logo = ""  # url or path to a logo to put in the header
  [params.footer]
    text = "Benoit Gaüzère 2022"
		#    url = "https://github.com/ojroques/hugo-researcher"
  [params.style]  # appearance options (can be omitted)
    fontFamily = "Inconsolata"
    fontSize = "12pt"
    pageWidth = "850px"
    avatarSize = "90px"
    colorBlack = "#333333"
    colorRed = "#000099"
  [[params.socialIcons]]
    icon = "fab fa-twitter"
    title = "Twitter"
    url = "https://twitter.com/BGauzere"
  [[params.socialIcons]]
    icon = "fas fa-envelope"
    title = "E-mail"
    url = "mailto:benoit.gauzere@insa-rouen.fr"
  [[params.socialIcons]]
    icon = "fab fa-github"
    title = "Github"
    url = "https://github.com/bgauzere/"
  [[params.socialIcons]]
    icon = "fab fa-google"
    title = "Google scholar"
    url = "https://scholar.google.com/citations?hl=en&user=YqmqE9gAAAAJ"

