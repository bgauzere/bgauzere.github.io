<h1 id="inductive-vs-transductive-settings">Inductive vs. Transductive Settings</h1>
<ul>
<li><strong>Inductive</strong>: decision made on fully unseen graphs</li>
<li><strong>Transductive</strong>: semi-supervised setting with partially labeled training nodes</li>
</ul>

  <img src="./figures/transductive.svg" width="400" />

<h1 id="classical-ml-on-graphs-pre-dl">Classical ML on Graphs (Pre-DL)</h1>
<ul>
<li>Graph classification has decades of history</li>
<li>Main strategies:
<ul>
<li>Handcrafted graph descriptors fed to statistical ML models</li>
<li>Similarity-based reasoning via GED and variants</li>
<li>Kernel methods encoding implicit graph distances</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="4" style="" data-marpit-pagination-total="47" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="introduction-to-graph-neural-networks">Introduction to Graph Neural Networks</h1>
<ul>
<li>
<p>Can convolutional ideas be transposed from grids to irregular graphs?</p>
</li>
<li>
<p>Modern GNNs emerged to replicate CNN strengths on relational data</p>
<div>
  <img src="./figures/cnn1.png" width="500" />
  <img src="./figures/gnn1.png" width="500" />
</div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="target-architecture">Target Architecture</h1>
<ul>
<li>Nodes exchange information along edges through differentiable operations</li>
<li>Learned node embeddings support downstream predictions</li>
</ul>
<p><img src="./figures/gnn-figure.svg" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="key-concepts-from-cnns">Key Concepts from CNNs</h1>
<ul>
<li>Learn representations directly from raw data (no handcrafted features)</li>
<li>Weight sharing leverages problem symmetries (translation equivariance for CNNs)</li>
<li>Differentiable operators (convolutions, pooling, normalization, residuals) enable backpropagation</li>
<li>Goal: achieve analogous principles on graphs despite irregular structure</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">

<h1 id="spatial-vs-spectral-summary">Spatial vs. Spectral Summary</h1>
<p><strong>Spatial GNNs</strong></p>
<ul>
<li>Quick and simple, support edge attributes</li>
<li>Limited to low-pass behavior, no precise band-pass control</li>
</ul>
<p><strong>Spectral GNNs</strong></p>
<ul>
<li>Flexible frequency shaping, naturally express band-pass filters</li>
<li>Require heavy eigendecomposition, struggle with edge attributes and transferability</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="graph-level-prediction">Graph-Level Prediction</h1>
<ul>
<li>Node embeddings must be reduced to fixed-size graph descriptors</li>
<li>Three main strategies: readout functions, pooling, virtual/fully connected nodes</li>
</ul>
<p><img src="./figures/readout.svg" alt="center" style="width:850px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="30" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/readout_expressivity.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="30" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="30" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="readout-functions">Readout Functions</h1>
<ul>
<li>Permutation-invariant reductions of node embeddings:
<ul>
<li>Mean, max, sum</li>
<li>Weighted sum/attention</li>
<li>Higher-order moments (e.g., covariance)</li>
</ul>
</li>
</ul>
<div>
  <ul>
    <li>Compact global descriptors</li>
    <li>Differentiable pooling</li>
    <li>Often combined across layers</li>
  </ul>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="30" style="" data-marpit-pagination-total="47" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="graph-pooling">Graph Pooling</h1>
<ul>
<li><strong>Global pooling</strong>: collapse all nodes into a single representation (akin to readout)</li>
<li><strong>Hierarchical pooling</strong>: coarsen the graph and continue message passing</li>
</ul>
<p><img src="./figures/hierarchical_pooling.png" alt="center" style="width:850px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/mpnn_flavour_mpnn_vn.svg&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="32" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="fully-connected-virtual-node">Fully Connected (Virtual) Node</h1>
<ul>
<li>Add a special node connected to every vertex to gather graph-wide context</li>
<li>Predict graph properties from the virtual node's embedding</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="32" style="" data-marpit-pagination-total="47" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="hot-research-questions">&quot;Hot&quot; Research Questions</h1>
<ul>
<li>Deepening GNNs exposes three issues:
<ul>
<li><strong>Under-reaching</strong>: insufficient layers to capture long-range dependencies</li>
<li><strong>Over-smoothing</strong>: repeated low-pass filtering washes out distinctions</li>
<li><strong>Over-squashing</strong>: fixed-size embeddings must summarize exponentially growing receptive fields</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="under-reaching">Under-reaching</h1>
<ul>
<li>Receptive field of layer <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container> depends on the number of preceding layers</li>
<li>Capturing interactions within <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.011ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 889 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43E" d="M285 628Q285 635 228 637Q205 637 198 638T191 647Q191 649 193 661Q199 681 203 682Q205 683 214 683H219Q260 681 355 681Q389 681 418 681T463 682T483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654T495 648T493 644T490 641T486 639T479 638T470 637T456 637Q416 636 405 634T387 623L306 305Q307 305 490 449T678 597Q692 611 692 620Q692 635 667 637Q651 637 651 648Q651 650 654 662T659 677Q662 682 676 682Q680 682 711 681T791 680Q814 680 839 681T869 682Q889 682 889 672Q889 650 881 642Q878 637 862 637Q787 632 726 586Q710 576 656 534T556 455L509 418L518 396Q527 374 546 329T581 244Q656 67 661 61Q663 59 666 57Q680 47 717 46H738Q744 38 744 37T741 19Q737 6 731 0H720Q680 3 625 3Q503 3 488 0H478Q472 6 472 9T474 27Q478 40 480 43T491 46H494Q544 46 544 71Q544 75 517 141T485 216L427 354L359 301L291 248L268 155Q245 63 245 58Q245 51 253 49T303 46H334Q340 37 340 35Q340 19 333 5Q328 0 317 0Q314 0 280 1T180 2Q118 2 85 2T49 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Z"></path></g></g></g></svg></mjx-container> hops generally requires <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.011ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 889 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43E" d="M285 628Q285 635 228 637Q205 637 198 638T191 647Q191 649 193 661Q199 681 203 682Q205 683 214 683H219Q260 681 355 681Q389 681 418 681T463 682T483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654 <li>Long-range tasks force very deep GNNs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="over-smoothing">Over-smoothing</h1>
<ul>
<li>Stacking low-pass filters yields uniform hidden states</li>
<li>Analogous to repeatedly blurring an image</li>
</ul>
<p><img src="./figures/oversmooth.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="36" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/oversquashing.svg&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="36" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="36" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="47" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="over-squashing">Over-squashing</h1>
<ul>
<li>Information from exponentially many nodes must be compressed into fixed-size embeddings</li>
<li>Leads to bottlenecks when long-range dependencies abound</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="36" style="" data-marpit-pagination-total="47" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="toward-better-long-range-modeling">Toward Better Long-Range Modeling</h1>
<ul>
<li>Mitigate limitations by densifying connectivity (e.g., fully connected graphs)</li>
<li>Transformer-style architectures with positional encodings are promising</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="learning-graph-similarities">Learning Graph Similarities</h1>
<ul>
<li>Graph Edit Distance relies on structure-aware node similarities</li>
<li>GNNs can learn such similarities end-to-end (e.g., Aldo Moscatelli's work at LITIS)</li>
</ul>
<p><img src="./figures/gotsim.png" alt="center" style="width:750px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="expressive-power-of-gnns">Expressive Power of GNNs</h1>
<ul>
<li>MLPs are universal approximators -- what about GNNs?</li>
<li>Structural expressivity studied via:
<ul>
<li>Distinguishing non-isomorphic graphs (Weisfeiler-Lehman test connections)</li>
<li>Counting substructures</li>
</ul>
</li>
<li>Signal expressivity analyzed spectrally (e.g., Jason Piquenot's work)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="datasets">Datasets</h1>
<ul>
<li><strong>Graph classification/regression</strong>: QM9, TOX, HIV (molecules)</li>
<li><strong>Inductive node tasks</strong>: Reddit, PPI</li>
<li><strong>Transductive node tasks</strong>: Cora, Citeseer, PubMed</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="open-graph-benchmark">Open Graph Benchmark</h1>
<p><img src="./figures/ogb.png" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----node-level">Recent Applications -- Node Level</h1>
<ul>
<li>Protein folding: predict 3D structure from amino-acid sequences</li>
<li>AlphaFold (DeepMind, 2020) leverages spatial graphs + GNNs</li>
</ul>
<div>
  <img src="./figures/protein1.png" width="320" />
  <img src="./figures/protein3.png" width="320" />
  <img src="./figures/protein4.png" width="320" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----edge-level">Recent Applications -- Edge Level</h1>
<ul>
<li><strong>Recommender systems</strong>: users/items as nodes, interactions as edges, predict likely links</li>
<li><strong>Biomedical link prediction</strong>: drug/protein graphs, predict adverse side effects</li>
</ul>
<div>
  <img src="./figures/recommendation1.png" width="360" />
  <img src="./figures/drug_side.png" width="360" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----subgraph-level">Recent Applications -- Subgraph Level</h1>
<ul>
<li>Estimated Time of Arrival (ETA): road segments as nodes, connectivity as edges</li>
<li>Predict travel time using GNNs on transportation networks</li>
</ul>
<p><img src="./figures/maps.png" alt="center" style="width:650px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----graph-level">Recent Applications -- Graph Level</h1>
<ul>
<li>Antibiotic discovery: atoms as nodes, bonds as edges</li>
<li>Predict promising molecules from candidate graphs using GNNs</li>
</ul>
<div>
  <img src="./figures/antibio1.png" width="360" />
  <img src="./figures/antibio2.png" width="260" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----graph-generation">Recent Applications -- Graph Generation</h1>
<ul>
<li>Molecular design via GNN + Reinforcement Learning pipelines</li>
<li>Nodes are atoms, edges are chemical bonds, objective is to generate optimized molecules</li>
</ul>
<p><img src="./figures/generate1.png" alt="center" style="width:650px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h1 id="recent-applications----dynamic-graphs">Recent Applications -- Dynamic Graphs</h1>
<ul>
<li>Nodes represent particles, edges capture interactions</li>
<li>Tasks: predict temporal graph evolution or physical dynamics</li>
</ul>
<p><img src="./figures/dynamic3.png" alt="center" style="width:700px;" /></p>
</section>
