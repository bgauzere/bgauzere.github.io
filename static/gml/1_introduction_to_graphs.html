<p>## Eulerian path</p>
<ul>
<li data-marpit-fragment="1">A <strong>trail</strong> is a path that visits every edge at most once</li>
<li data-marpit-fragment="2">A <strong>simple path</strong> is a path that visits each node at most once</li>
<li data-marpit-fragment="3">An <strong>Hamiltonian path</strong> is a path that visits each node at exactly once</li>
<li data-marpit-fragment="4">An <strong>Eulerian path</strong> is a path that visits every edge exactly once</li>
<li data-marpit-fragment="5">If an Eulerian path exists, the graph is called Eulerian</li>
<li data-marpit-fragment="6">An <strong>Eulerian cycle</strong> is an Eulerian path that starts and ends at the same node</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/connected_component.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="connexity">Connexity</h2>
<p>A connected component is a subgraph in which there is a path between every pair of vertices</p>
<p>A graph is connected if it is composed of 1 connex component</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="fr-FR" data-marpit-pagination="32" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figures/cycle.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="33" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="cycles">Cycles</h2>
<p>A cycle is a path that starts and ends at the same node</p>
<ul>
<li data-marpit-fragment="1">Red cycle is an elementary cycle</li>
<li data-marpit-fragment="2">Blue cycle is a non-elementary cycle</li>
<li data-marpit-fragment="3">Green path is not a cycle</li>
</ul>
</section>

<h2 id="trees">Trees</h2>
<p>A tree is a connected graph with no cycles</p>
<p>A forest is a disjoint set of trees</p>
</section>

<h2 id="graph-matching">Graph Matching</h2>
<p>Graph matching is the problem of finding a correspondence between the nodes of two graphs</p>
<ul>
<li data-marpit-fragment="1">
<p>Subgraph matching: Find a subgraph of one graph that is isomorphic to another graph</p>
</li>
<li data-marpit-fragment="2">
<p>Maximum common subgraph: Find the largest subgraph that is isomorphic to both graphs</p>
</li>
</ul>
</section>

<h2 id="graph-matching-and-isomorphism">Graph Matching and Isomorphism</h2>
<ul>
<li data-marpit-fragment="1">
<p>Graph matching is a generalization of graph isomorphism</p>
</li>
<li data-marpit-fragment="2">
<p>Graph matching is a NP-hard problem</p>
</li>
</ul>
</section>
