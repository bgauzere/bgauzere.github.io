</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="graphformer-and-gps">GraphFormer and GPS</h1>
<p><a href="https://arxiv.org/abs/1810.00826">Graphformer</a>, <a href="https://arxiv.org/abs/2205.12454">GPS</a></p>
<ul>
<li>Bring transformer to GNNs.</li>
<li>Introduces spatial and structural encodings</li>
<li>Augmented complexity<br />
<img src="figures/gps.png" alt="center" style="width:800px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="10" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/ppgn.png&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="10" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="10" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="ppgn-provably-powerful-graph-network">PPGN (Provably Powerful Graph Network)</h1>
<p><a href="https://arxiv.org/abs/1905.11136">Reference</a></p>
<p>PPGN extends the expressive power of GNNs by allowing for more complex aggregations.</p>
<ul>
<li>Analyse the discriminative power of GNN wrt WL test</li>
<li>Reach! 3-WL expressivity</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="10" style="" data-marpit-pagination-total="33" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="g%C2%B2n%C2%B2">GN</h1>
<p>Use algebraic language to derive expressive GNNs</p>
<ul>
<li>Contribution from LITIS Lab</li>
<li>Reach 3-WL expressivity but empiracally better<br />
<img src="figures/g2n2.png" alt="center " /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="conclusion-on-convolutions">Conclusion on Convolutions</h1>
<ul>
<li>Plethora of methods exist, with many more at each conference</li>
<li>Many methods are based on the same principles</li>
<li>No real breakthrough recently</li>
<li>GNNs are still evolving and adapting to new challenges</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="state-of-the-art-pooling">State of the art Pooling</h1>
<p>Graph pooling methods help reduce the graph size while preserving essential information for downstream tasks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="readout-functions">Readout Functions ?</h1>
<p><a href="https://arxiv.org/abs/1810.00826">How Powerful are Graph Neural Networks ?</a></p>
<ul>
<li>
<p>Analyse the expressiveness of statistical permutation invariant functions</p>
</li>
<li>
<p>Global Pooling (Readout)</p>
</li>
</ul>
<p><img src="figures/readout_expressivity.svg" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="cluster-based-approaches">Cluster Based Approaches</h1>
<p><img src="figures/cluster_based_pooling.svg" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="diffpool">DiffPool</h1>
<p><a href="https://arxiv.org/abs/1806.08804">DiffPool Paper</a></p>
<p>DiffPool clusters nodes based on learned assignments, resulting in a pooled graph representation.</p>
<ul>
<li>Differentiable node assignment matrix</li>
<li>Enables end-to-end training for hierarchical graph representations</li>
</ul>
<p><img src="figures/diffpool.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="node-drop-approach">Node Drop Approach</h1>
<p><img src="figures/node_drop_based_pooling.svg" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="topkpool">TopKPool</h1>
<p><a href="https://arxiv.org/abs/1905.05178">TopKPool</a> selects the top-k most important nodes based on learnt scores.</p>
<ul>
<li>Adaptive selection of nodes per layer</li>
<li>Provides flexibility and robustness in pooling</li>
</ul>
<p><img src="figures/topk_framework.png" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="k-mis-and-mivs-pooling">k-MIS and MIVS Pooling</h1>
<p><a href="https://arxiv.org/abs/2208.03523">k-MIS</a> and <a href="https://arxiv.org/abs/2208.01648">MIVS</a> are pooling methods based on maximal independent sets.</p>
<ul>
<li>Nodes are selected using a MIS algorithm</li>
<li>Ensures selected nodes are well distributed over the graphs</li>
<li>Can extract a partition, and limit oversmoothing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="mvis">MVIS</h1>
<p><img src="figures/MIVS.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="mvis-framework">MVIS Framework</h1>
<p><img src="figures/mivs_framework.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="graclus">GRACLUS</h1>
<p><a href="https://ieeexplore.ieee.org/document/4302760">GRAClus</a> is a fast, spectral-based clustering method for graph coarsening.</p>
<ul>
<li>Efficient for large graphs</li>
<li>Leverages spectral graph clustering to perform pooling</li>
<li>No end to end learning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="23" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/SRC.svg&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="23" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="23" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="select-reduce-connect-src">Select, Reduce, Connect (SRC)</h1>
<p><a href="https://arxiv.org/abs/2110.05292">Reference</a></p>
<p>SRC is a framework for pooling methods based on three operations<br />
1- Select: Choose important nodes<br />
2- Reduce: Aggregate nodes<br />
3- Connect: Define edges to preserve graph structure</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="23" style="" data-marpit-pagination-total="33" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="src-framework">SRC Framework</h1>
<ul>
<li>Implementation of the three operations define the pooling</li>
</ul>
<p><img src="figures/src_paper.png" alt="center" style="width:2000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="src-framework-1">SRC Framework</h1>
<p><img src="figures/src_generalization.png" alt="center" style="width:2000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="conclusion-on-pooling">Conclusion on Pooling</h1>
<ul>
<li>Pooling methods allows to pass from a set of nodes to an invariant graph representation</li>
<li>Many methods exist, each with its own strengths and weaknesses</li>
<li>Pooling may be redundant with convolutions operations</li>
<li>Pooling can be overrated and not always necessary <a href="https://arxiv.org/abs/2010.11418">see this paper</a></li>
</ul>
</section>

<p>Graph generation aims to model the underlying distribution of graphs to generate realistic graph structures.</p>
<p><img src="figures/graph_generator.svg" alt="center" /></p>

<h1 id="moflow">MoFlow</h1>
<p><a href="https://arxiv.org/abs/2006.10137">MoFlow</a> uses a normalizing flow for molecular graph generation, allowing for invertible transformations.</p>
<ul>
<li>Flow-based model ensures bidirectional graph generation</li>
<li>Used widely in drug discovery and material science</li>
</ul>
</section>

<h1 id="implementation-in-pytorch-geometric">Implementation in Pytorch Geometric</h1>
<p>Pytorch Geometric is a library for GNNs in Pytorch, providing a wide range of GNN models and utilities.</p>
<ul>
<li><a href="https://pytorch-geometric.readthedocs.io/en/latest/">Pytorch Geometric</a></li>
<li><a href="https://pytorch-geometric.readthedocs.io/en/latest/notes/colabs.html">Pytorch Geometric Tutorials</a></li>
<li>Implementation of many state-of-the-art models</li>
<li>Tensorflow Alternative: <a href="https://www.dgl.ai/">Deep Graph Library</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="31" style="" data-marpit-pagination-total="33" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="example-of-gcn-in-pytorch-geometric">Example of GCN in Pytorch Geometric</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">import</span> torch.nn.functional <span class="hljs-keyword">as</span> F
<span class="hljs-keyword">from</span> torch_geometric.nn <span class="hljs-keyword">import</span> GCNConv
<span class="hljs-keyword">from</span> torch_geometric.nn <span class="hljs-keyword">import</span> global_mean_pool

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Net</span>(torch.nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, num_features,num_classes</span>):
        <span class="hljs-built_in">super</span>(Net, <span class="hljs-variable language_">self</span>).__init__()
        <span class="hljs-variable language_">self</span>.conv1 = GCNConv(num_features, <span class="hljs-number">64</span>)
        <span class="hljs-variable language_">self</span>.conv2 = GCNConv(<span class="hljs-number">64</span>, <span class="hljs-number">64</span>)
        <span class="hljs-variable language_">self</span>.fc = torch.nn.Linear(<span class="hljs-number">64</span>,num_classes)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, data</span>):
        x, edge_index, batch = data.x, data.edge_index, data.batch
        x = F.relu(<span class="hljs-variable language_">self</span>.conv1(x, edge_index))
        x = F.relu(<span class="hljs-variable language_">self</span>.conv2(x, edge_index))
        x = global_mean_pool(x, batch)
        x = <span class="hljs-variable language_">self</span>.fc(x)
        <span class="hljs-keyword">return</span> F.log_softmax(x, dim=<span class="hljs-number">1</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="33">
<h1 id="code-to-learn-a-gcn-on-mutag-dataset">Code to learn a GCN on Mutag dataset</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
<span class="hljs-keyword">from</span> torch_geometric.datasets <span class="hljs-keyword">import</span> TUDataset
<span class="hljs-keyword">from</span> torch_geometric.data <span class="hljs-keyword">import</span> DataLoader
<span class="hljs-keyword">import</span> torch.nn.functional <span class="hljs-keyword">as</span> F 

dataset = TUDataset(root=<span class="hljs-string">&#x27;data/TUDataset&#x27;</span>, name=<span class="hljs-string">&#x27;MUTAG&#x27;</span>)
loader = DataLoader(dataset, batch_size=<span class="hljs-number">32</span>, shuffle=<span class="hljs-literal">True</span>)

model = Net(dataset.num_features, dataset.num_classes)
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.01</span>)

model.train()
<span class="hljs-keyword">for</span> data <span class="hljs-keyword">in</span> loader:
    optimizer.zero_grad()
    out = model(data)
    loss = F.nll_loss(out, data.y)
    loss.backward()
    optimizer.step()
</code></pre>
